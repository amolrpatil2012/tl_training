<div class="row">
  <h2>Product List</h2>
</div>
<table class="table table-stripped table-bordered">
  <thead>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    @for (p of products; track $index) {

    <tr>
      <td>{{ p.productId }}</td>
      <td>{{ p.productName }}</td>
      <td>{{ p.price }}</td>
      <td>
        <button class="btn btn-primary">Update</button>
        <button class="btn btn-danger" (click)="deleteProduct(p.productId)">
          Delete
        </button>
        <button class="btn btn-primary">View</button>
      </td>
    </tr>
    }
  </tbody>
</table>
